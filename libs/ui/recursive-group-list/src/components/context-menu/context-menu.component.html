@if (visible) {
<div
  class="border-2 rounded-md p-2.5 bg-white absolute cursor-pointer"
  [style.top.px]="position.y"
  [style.left.px]="position.x"
  (mouseleave)="close.emit()"
>
  <p (click)="onAddGroup()">Add Group</p>
  <p (click)="onRenameGroup()">Rename Group</p>
  <p (click)="onDelete()">Delete Group</p>
</div>
}
